<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.logo{width:100%;height:300px;line-height:300px;background:pink;text-align: center;}
			.logo>img{vertical-align:middle;} 
			.text-align p{
				text-align: justify;
				width: 5rem;
				display: inline-block;
				text-align-last: justify;
				vertical-align: top;
				text-justify: distribute-all-lines;
    			text-justify: inter-ideograph;
			}
			.text-align p:after{
			    display:inline-block;
				content:'';
				overflow:hidden;
				width:100%;
				height: 0;
			}
		</style>
	</head>
	<body>
	<div class="logo">
		<img src="img/logo.png">
	</div>

		<div class="text-align">
			<p>姓名</p> <br />
			<p>身份证</p> <br />
			<p>入园时间</p> <br />
			<p>票卷种类</p> <br />
		</div>
		
	</body>
</html>
