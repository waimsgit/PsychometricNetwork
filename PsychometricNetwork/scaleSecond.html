		<div class="main">
		<div class="container">
			<!--左边导航内容-->

			<!--右侧内容-->
			<div class="right" id="right">
				<!--标题   首页 > 关于我们>成立背景-->

					<div class="title-content">
					    <div class="title-left">
					    		<span class="jiantou"></span>
					    		<p><a href="scale.html">量表 > </a><span>{{articleTitle}}</span> </p>
					    </div>
					</div>
				</div>
				
				<!--量表详细介绍内容-->
				<div class="contents" v-html='articleContent'>
					
				</div>
			 
			   <!--分享到微博等平台-->
			   <div class="content_bottom">
					<div class="bdsharebuttonbox">
					    <span>分享到：</span>
					  <a href="#" class="bds_more" data-cmd="more"></a>
					  <a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信"></a>

			<div class="clear"></div>
		</div>  <!--container结尾标签-->

		<script src="js/jquery.min.js"></script>
        <script>
			$(function(){
				$("#side").load("side.html",function(){
			 		$("#icon2").attr("src","img/icon2_2.png");
			 	});
			})
		</script>
		
		<script>
			window._bd_share_config={
		      "common":{"bdSnsKey":{},"bdText":"","bdMini":"2","bdMiniList":false,"bdPic":"","bdStyle":"0","bdSize":"16"},
		      "share":{},
		      "image":{"viewList":["qzone","tsina","tqq","renren","weixin"],"viewText":"分享到：","viewSize":"16"},  
		      "selectShare":{"bdContainerClass":null,"bdSelectMiniList":["qzone","tsina","tqq","renren","weixin"]}
		    };
		    with(document)0[(getElementsByTagName('head')[0]||body).appendChild(createElement('script')).src=
		      'http://bdimg.share.baidu.com/static/api/js/share.js?v=89860593.js?cdnversion='+~(-new Date()/36e5)];

		    function getQueryString(name) {
			    var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
			    var r = window.location.search.substr(1).match(reg);
			    if (r != null) {
			        return unescape(r[2]);
			    }
			    return null;
			}

			$(function(){ 
				var url1 = geturl();
				var articlePk = getQueryString("articlePk");
				$.ajax({
					"url": url1+"/scale/get/article",
					"data":{"articlePk":articlePk},
					"datatype": "json",
					"success": function(result){
						vm.articleTitle = result.data.articleTitle;
						vm.articleContent = result.data.articleContent;
//						console.log(vm.articleTitle)
//						console.log(vm.articleContent)
					}
				})
			})
		　　 

			var vm = new Vue({
				el: "#right",
				data: {
					"articleTitle":'',
					"articleContent":''
				},
				methods:{}
			})

		</script>
	</body>
</html>
