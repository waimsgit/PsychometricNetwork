<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			body{
				background-color: #FFFFFF;
			}
			.out{
				overflow: hidden;
				height:180px;
				margin-top: 100px;
				/*background: cornflowerblue;*/
			}
			.outs{
				height:180px;
			}
			.content1-left{
				width:25%;
				height:140px;
				float:left;
			}
			.content1-left>img{
				max-width:100%;
				height:140px;
				overflow: hidden;
			}
			.content1-right{
				width:70%;
				height:80px;
				margin:30px 0;
				overflow: hidden;
				float:right;
			}
			.content1-right>h2{
				margin:0;
				font-size: 18px;
				padding-bottom: 14px;
			}
			.content1-right>p{
				margin:0;
				font-size: 14px;
			}
		</style>
	</head>

	<body>
		<div class="out" id="roll">
				<div class="outs">
				    <div class="content1-left">
					    <img src="img/americanInstitutions12_5.png" alt="" />
					</div>
					<div class="content1-right">
						<h2>2019年海珠区特殊教育评估教师团队专项研训活动</h2>
						<p>本次专项研训的主题为“非言语认知能力临床评估技术实操”，海珠区教育发展中心邀请了北京联合大学特殊教育学院原院长、中国残疾人康复协会副理事长许家成教授和韦氏资深测评师、实操讲师周辰老师担任主讲老师。本次研训的重点内容是学习《斯—欧非言语智力测验（6-40岁）中国版》。</p>
				    </div> 
				</div>
				<div class="outs">
					<div class="content1-left">
						<img src="img/americanInstitutions9_2.png" alt="" />
					</div>
					<div class="content1-right">
						<h2>斯-欧非言语智力主试资格（北京）培训班</h2>
						<p>本公司作为一家专业心理测评服务机构，多年来在心理测量技术应用领域累积了丰富的经验，拥有一支专业严谨的心理测评专家团队，致力于为全国各地从事儿童心理卫生工作的人员提供权威、科学、前沿的心理测量技术培训，并一直致力于最新量表的推广与使用。</p>
					</div> 
				</div>
		    </div>
		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mui/3.7.1/js/mui.min.js" ></script>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="application/javascript">
			var speed = 100;
			var delay = 1000;
			var height = 180;
			var time;
			window.onload = function(){
				var area = document.getElementById("roll");
				area.innerHTML += area.innerHTML;
				function scroll(){
					if(area.scrollTop % height == 0){
						clearInterval(time);
						setTimeout(start,delay);
					}else{
						area.scrollTop++;
						if(area.scrollTop >= area.scrollHeight/2){
							area.scrollTop = 0;
						}
					}
					
				}
				function start(){
					time = setInterval(scroll,speed);
					area.scrollTop++;
				}
				setTimeout(start,delay);
			}
		</script>
	</body>

</html>
