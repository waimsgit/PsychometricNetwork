         <script>
			$(function(){
				$("#side").load("side.html",function(){
				    getlogin();
			 		$("#icon4").attr("src","img/icon4_4.png");
			 	});

	</script>
	<script type="text/javascript">
		var page = 1;
		function funcShow(id) {
			for(var i = 0; i < 12; i++) {
				var divInfo = document.getElementById('div' + (i + 1));
				divInfo.style.display = 'none';
			}
			var div = document.getElementById('div' + id);
			div.style.display = 'block';
		}
		var url1 = geturl();
		$(function(){
			$.ajax({
				type:"get",
				url:url1+"/scale/get/scoures",
				data:{"page":page,"limit":"12"},
				//url:"http://192.168.1.173:8886/scale/get/scoures",
				async:true,
				success:function (result){
					if(result.status == 200){
						vm.lists = result.data.list;
//							console.log(vm.lists)
					}else{
						alert(result.message)
					}
				}
			});
		})
		var vm = new Vue({
			el: "#scalevue",
			data: {
				lists:[]
			},
			methods:{
				
					loadmore:function(){
						var that = this;
						++ page;
						console.log(page);
						$.ajax({
							type:"get",
							url:url1+"/scale/get/scoures",
							data:{"page":page,"limit":"12"},
							async:false,
							success:function (result){
								if(result.status == 200){
									that.lists.push.apply(that.lists,result.data.list);
								}else{
									alert(result.message)
								}
							}
						});
					}
			}
		});
	</script>
