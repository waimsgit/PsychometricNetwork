<html>
<head>
<title>进度条演示页面</title>
<meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
<style type="text/css">

/*进度条*/
.load{width:100%; overflow:hidden;}
#processbar{height: 3px;width:105%; margin-left:-2%; overflow:hidden;}
#processbar .finish {height:3px;width: 100%;background:#f18200;font-size:0;}
</style>
<script src="js/jquery.min.js"></script>
<!--<script src="js/load.js" type="text/javascript"></script>-->
<script type="text/javascript">
$(document).ready(function(){
$("#processbar").corner();
$("#processbar .finish").corner();
var i = 0;
var timer = setInterval(function(){
$("#processbar .finish").css("width", i + "%");
i++;
if (i > 100) {
clearInterval(timer);
}
}, 10);
})
</script>
</head>
<body>

<div class="load"> 
<div id="processbar">
<div class="finish"></div>
</div>
</div>


</body>
</html>
