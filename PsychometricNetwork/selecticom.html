<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    	
        .def div { display: none;float:left;margin-right: 10px;}
        #div1 { display: block; }
    </style>
</head>
<body>
	<div class="switch">
		<div class="def">
	        <div id="div1">
	        	<img src="img/china.png" alt="" />
	        </div>
	        <div id="div2">
	        	<img src="img/english.png" alt="" />
	        </div>
        </div>
        
        <select name="abc" style="margin-top: 5px;">
	        <option value="">中</option>
	        <option value="">英</option>
        </select>
	</div>
    
   
<script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
<script>
    $("select[name='abc']").change(function(){
        var oNum = Number($("select[name='abc'] option:selected").index())+1;
        $(".def > div").hide();
        $("#div"+ oNum).show();
    })
</script>
</body>
</html>
