			$(function(){
				$("#side").load("side.html",function(){
					getlogin();
			 		$("#icon3").attr("src","img/icon3_3.png");
			 	});
			})
		</script>
		
		<script type="text/javascript">
			var url1=geturl();
			var nId="";
	        $(function(){ 
				var nId = getQueryString("nId");
				$.ajax({
					"url": url1+"/news/"+nId,
//					"data":{"nId":nId},
					"datatype": "json",
					"success": function(result){
						vm.title = result.data.title;
						vm.author = result.data.author;
						vm.issueTime = result.data.issueTime;
						vm.exa1 = result.data.exa1;
						vm.content = result.data.content;
						console.log(result);
					}
				})
			})
	        
	        var vm = new Vue({
				el: "#right",
				data: {
					"title":'',
					"author":'',
					"issueTime":'',
					"exa1":'',
					"content":'',
				},
				methods:{}
			})
			
			function getQueryString(name) {
			    var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
			    var r = window.location.search.substr(1).match(reg);
			    if (r != null) {
			        return unescape(r[2]);
			    }
			    return null;
			}

		</script>
