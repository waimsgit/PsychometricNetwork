	<body>
		<div class="main">
		<div class="container">
			<!--左边导航内容-->
			<div id="side"></div>
			
			<!--右侧内容-->
			<!--<div class="right" id="right" v-for="(item,index) in items" v-cloak>-->
			<div class="right" id="right">
				<!--标题区-->
				<div class="title">
					<div class="title-content">
						<p> 
							<span class="jiantou"></span>
							<a href="information.html">资讯></a>
							<span>{{news.title}}</span>
						</p>
					</div>
				</div>
				
				<!--宝宝什么时候开始认生-->
				<div class="right-content2">
					<div class="right-content2center">
						<h3>{{news.title}}</h3>
						<ul class="readynav">
							<li><a href="">作者：{{news.author}}</a></li>
							<li><a href="">发布时间：{{news.issueTime}}</a></li>
						</ul>
						<div v-html='news.content'></div>
					</div>
				</div>
				
				<!--上一篇  下一篇-->
				<div class="right-bottom">
					<div class="right-bottomcenter">
						<div class="right-bottomcenter-left" v-bind:id="news.lastId" onclick="tagContent(this)">
							<p>上一篇</p>
							<p>{{news.lastTitle}}</p>
						</div>
						<div class="right-bottomcenter-right" v-bind:id="news.nextId" onclick="tagContent(this);">
							<p>下一篇</p>
							<p>{{news.nextTitle}}</p>
						
						</div>

					</div>
				</div>
				
				
				
			</div>   <!--right的结尾标签-->
			<div class="clear"></div>
		</div>   <!--container的结尾标签-->
		</div>   <!--main的结尾标签-->

		<div class="right-footer">

		</div>
		
		<!--公共部分的引入-->
		<script>
			$(function(){
				$("#side").load("side.html",function(){
					getlogin();
			 		$("#icon3").attr("src","img/icon3_3.png");
			 	});
			})
		</script>
		
		<script>
			$(".icon-eye").each(function(){
	            $(this).attr('class',"ion-ios-eye");
	        })
			$(".bdsharebuttonbox").each(function(){
	            $(this).attr('id',"bdsharebuttonbox");
	            $("<span>分享到：</span>").prependTo("#bdsharebuttonbox")
	        })
		</script>
		
		<script type="text/javascript">
			var url1=geturl();
			var nId="";
			function loadNews(nId){
	        	$.ajax({
						"url": url1+"/news/"+nId,
						"datatype": "json",
						"success": function(result){
							vm.news = result.data;
							console.log(result.data);
						},
						"error":function(){
							alert("系统错误请联系管理员！")
						}
					})
	        }
			$(function(){
				var nId = getQueryString("nId");
				loadNews(nId);
			})
	        var vm = new Vue({
				el: "#right",
				data: {
			        news:{}
				},
				methods:{}
			})
			
			function getQueryString(name) {
			    var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
			    var r = window.location.search.substr(1).match(reg);
			    if (r != null) {
			        return unescape(r[2]);
			    }
			    return null;
			}

			function tagContent(event){
				var id = $(event).attr("id");
				loadNews(id)
			}
		</script>
	</body>
