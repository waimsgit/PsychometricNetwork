<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			.hide{
			  display: none;
			}
			.tabs ul,
			.tabs ul li{
			  list-style: none;
			}
			.tabs ul li{
			  float: left;
			    display: inline-block;
			    width: 90px;
			  text-align:center;
			    border-bottom: 1px solid #ccc;
			}
			.tabs ul li.selected{
			    border-bottom: 3px solid blue;
			}
			.tabs-panel{
			  clear:both;
			}
		</style>
	</head>

	<body>
		<div id="tabs" class="tabs">    
			<ul id="tabs-list">        
				<li  class="on selected">tab-1</li>           
				<li class="on">tab-2</li>            
				<li class="on">tab-3</li>            
				<li class="on">tab-4</li>            
				<li class="on">tab-5</li>        
			</ul> 
        </div>

		<div class="tabs-panel">
			<div id="tab-1" class="panel">panel-1</div>        
			<div id="tab-2" class="panel hide">panel-2</div>        
			<div id="tab-3" class="panel hide">panel-3</div>        
			<div id="tab-4" class="panel hide">panel-4</div>        
			<div id="tab-5" class="panel hide">panel-5</div> 
  		</div> 
	
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script>
		    // 切换tab
		    $('#tabs-list>li').click(function(){
		        var index = $(this).index();
		        $('#tabs-list>li').eq(index).addClass('selected').siblings().removeClass('selected');
		        $('.panel').hide();
		        $('.panel').eq(index).show();
		    });
		</script> 
      </body>
</html>
